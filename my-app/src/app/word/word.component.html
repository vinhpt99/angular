<div *ngIf="isShowForm">
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>English</mat-label>
        <input matInput placeholder="English" [(ngModel)]  = 'newEn' >
    </mat-form-field>
    <br>
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Việt Nam</mat-label>
        <input matInput placeholder="English" [(ngModel)]  = "newVn" >
    </mat-form-field>
    <br>
    <button (click)="addWord();" class="btn-add" mat-raised-button color="accent">Thêm phần tử mới</button>
</div>
<br>
<button 
       (click)="isShowForm = true" 
       *ngIf="!isShowForm"
       class="btn-add" mat-raised-button color="accent">Thêm phần tử mới</button>
<div class="display-data" *ngFor= "let word of dataSource">
    <mat-label [ngStyle] = "{color: word.memorized ? 'green' : 'red'}">
        {{word.en}}
    </mat-label>
    <br>
    <mat-label [ngStyle] = "{color: word.memorized ? 'green' : 'red'}">
        {{word.vn}}</mat-label>
</div>
